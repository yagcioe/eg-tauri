<h1>Einzelgesprächsplanung</h1>
<div>Neues Modell anlegen:</div>
<div class="flex-default">
    <div class="flex-row">
        <button (click)="openFile()">Datei auswählen</button> <span>{{selectedFile()?.fileName}}</span>
    </div>
    <mat-form-field>
        <mat-label>Tag</mat-label>
        <input matInput placeholder="DD.MM.YYYY" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Modellname</mat-label>
        <input matInput />
    </mat-form-field>
</div>
