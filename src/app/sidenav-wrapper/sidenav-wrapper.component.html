<mat-drawer-container [hasBackdrop]="false">
    <mat-drawer mode="side" opened>
        <div class="nav-wrapper">
            <div class="nav-section">
                <a class="nav-item" [routerLink]="[routeSchema[routeIndex]]">Model ausw√§hlen</a>
            </div>

            @if(fileHandle(); as fileHandle){
            <div class="nav-section">
                <span class="nav-section-header">Definition</span>
                <a class="nav-item" [routerLink]="['/', fileHandle, routeSchema.FILE_HANDLE.DETAILS]" routerLinkActive="active-nav-item">Allgemein</a>
                <a class="nav-item" [routerLink]="['/', fileHandle, routeSchema.FILE_HANDLE.COMPANY]" routerLinkActive="active-nav-item">Unternehmen</a>

                <a class="nav-item" [routerLink]="['/', fileHandle, routeSchema.FILE_HANDLE.OPTIMIZATION]" routerLinkActive="active-nav-item">Optimierung</a>
            </div>
            <div class="nav-section">
                <span class="nav-section-header">Ergebnis</span>

                <a class="nav-item" [routerLink]="['/', fileHandle, routeSchema.FILE_HANDLE.STUDENT_SCHEDULE]" routerLinkActive="active-nav-item">Studierenden
                    Zeitplan</a>
            </div>
            <div class="nav-section">
                <a class="nav-item" [routerLink]="['/', fileHandle, routeSchema.FILE_HANDLE.EXPORT]" routerLinkActive="active-nav-item">Export</a>
            </div>
